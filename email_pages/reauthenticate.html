<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AniMehList — Reauthenticate</title>
</head>

<body style="margin:0; padding:0; background:#0b0c10; color:#e6e8ef; font-family:Arial, Helvetica, sans-serif;">
  <div style="max-width:480px; margin:60px auto; background:#10121a; border-radius:16px; padding:40px 35px; box-shadow:0 0 25px rgba(0,170,255,0.08); text-align:center; border:1px solid #15171f;">
    
    <div style="font-size:28px; font-weight:700; color:#00aaff; text-transform:uppercase; letter-spacing:1px; margin-bottom:10px;">
      AniMehList
    </div>

    <hr style="border:none; height:2px; background:linear-gradient(90deg, transparent, #00aaff, transparent); margin:20px 0 25px; border-radius:2px;">

    <h2 style="font-size:22px; font-weight:700; color:#e6e8ef; margin-bottom:15px;">Reauthenticate to continue</h2>

    <p style="font-size:15px; line-height:1.6; color:#b8bbc7; margin-bottom:15px;">
      For security reasons, we just need to confirm it’s really you before proceeding.
    </p>

    <p style="font-size:15px; line-height:1.6; color:#b8bbc7; margin-bottom:25px;">
      Click below to verify and get back in:
    </p>

    <a href="{{ .ReauthURL }}" style="display:inline-block; background:#00aaff; color:#0b0c10; padding:12px 22px; border-radius:10px; font-weight:700; text-decoration:none; letter-spacing:0.3px; box-shadow:0 0 15px rgba(0,170,255,0.4);">
      Reauthenticate
    </a>

    <p style="font-size:13px; color:#767a84; margin-top:25px;">
      Didn’t trigger this? No problem — ignore it.
    </p>

  </div>
</body>
</html>
